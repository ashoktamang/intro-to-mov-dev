<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
 
    <!-- Linking to js files -->
    <script src="app.js" type="text/javascript"></script>

  </head>
  <body ng-app="app" ng-controller="name">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{ mygreetings + "'s" }} Awesome App for {{ message }}</h1>
      </ion-header-bar>
      </br>
      <ion-content class="has-header">
        <div class="bar bar-header bar-stable">
          <h1 class="title">Here are the list of Stuffs from Parse</h1>
        </div></br></br>
        <ion-list>
          <ion-item ng-repeat="item in stuff">
            <pre> {{ item | json }} </pre>
          </ion-item>
        </ion-list>
        </br>

        <!-- routing to parse-rest-api.html to make changes to data in Parse -->
        <button class="button button-stable" onclick="location.href='parse-rest-api.html';">
          Update Parse Stuffs
        </button>
      
      </ion-content>
    </ion-pane>
  </body>
</html>
